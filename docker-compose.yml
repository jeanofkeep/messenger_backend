#version: '3.8'

#POSTGRES DB
services:
  db:
    image: postgres:15
    container_name: postgress_db
    ports:
      - "5434:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d messenger"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    #restart: unless-stopped
    restart: always

#REDIS DB
  #redis:
   # image: redis:latest
    #container_name: redis_db
    #ports:
      #- "6379:6379"
    #volumes:
     # - redis_data:/data


#FASTAPI
  api:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./mess:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

#NGINX
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
volumes:
  postgres_data: